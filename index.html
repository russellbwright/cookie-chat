<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      
      <form ng-submit="postMessage(message)">
        
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message" ><br>
        <input class="form-control text-box" placeholder="Search Messages" ng-model='search.message' >
        
        <select class="form-control text-box" ng-model="timestamp" >
          <option value="-createdAt">Descending</option>
          <option value="+createdAt">Ascending</option>
        </select>
        </form>
        
  
      <div class="messages-container"><br>
        <p ng-repeat="message in messages | filter: search | orderBy: timestamp ">
          {{message.message}}<&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp>{{message.createdAt | date: "short"}} </p>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
